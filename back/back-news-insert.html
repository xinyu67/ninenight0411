<body>
    <header>
        <div class="header-content ">
            <div class="logo ">
                <a href="./back-index.html"><img src="./img/logo.png "></a>
            </div>
            <div class="header-word"><a>新增最新資訊</a></div>
        </div>
    </header>
    <div class="banner1">
        <div class="back"><a href="./back-news.html"><input type="button" class="back-btn mouse" value="返回"></a></div>
    </div>
    <div class="content">
   <!--- <form>
        <img id="preview-img"/>
        <input id="store" type="file" accept="image/gif, image/jpeg, image/png, image/jpg">
    </form>-->
    <form>
        <div class="news-content">
            <div class="news-top">
                <div class="news-top-left"><img id="blah" src=" " /><input id="img-ing" type="file" name="myfile" accept="image/gif, image/jpeg, image/png, image/jpg" required/>
                <input type="hidden" id="imged">
                </div>
                <div class="news-top-right">
                    <div class="news-time">
                        開始：　<input type="date" id="start" value="" min="" max="2023-12-31" onkeydown="return false">　-　
                        結束：　<input type="date" id="end" value="" min="" max="2023-12-31" onkeydown="return false">
                    </div>
                    <div class="title">標題：<input type="text" id="title" value="" placeholder="請輸入活動標題" required></div>
                    <div class="newscontent">
                        內容：　<textarea name="editorDemo" id="editorDemo" style="white-space:pre-wrap;" required></textarea>
                    </div>
                </div>
            </div>
            <div class="news-bottom">
                <input type="reset" id="reset" class="cancel-btn mouse" value="清除">
                <input type="button" id="button" class="yes-btn mouse" value="確認新增">
            </div>
        </div>
    </form>
    </div>
