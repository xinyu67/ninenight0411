<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="header-content ">
            <div class="logo ">
                <a href="./back-index.html"><img src="./img/logo.png "></a>
            </div>
            <div class="header-word"><a>編輯產品詳細資料</a></div>
        </div>
    </header>
    <div class="banner1">
        <div class="back"><a href="./back-product.html"><input type="button" class="back-btn mouse" value="返回"></a></div>
    </div>
    <div class="content">
   <!--- <form>
        <img id="preview-img"/>
        <input id="store" type="file" accept="image/gif, image/jpeg, image/png, image/jpg">
    </form>-->
    <form>
        <div class="product-content">
            <div class="product-top">
                <div class="product-top-left"><img id="blah" src="./img/product/p1.png" /></div>
                <div class="product-top-right">
                    <div class="title-top">
                        <input type="text" value="海尼根星銀啤酒" placeholder="請輸入產品中文名" required>
                        <input type="text" value="HEINEKEN SILVER BEER" placeholder="請輸入產品英文名" required>
                    </div>
                    <div class="price-place">
                        <div class="place">
                            產地：<input type="text" class="readonly" value="荷蘭" readonly>
                        </div>
                        <div class="brand">
                            品牌：<input type="text" class="readonly" value="海尼根" readonly>
                        </div>
                        <div class="ml">
                            容量：<input type="number" value="650" placeholder="容量(數字/毫升)" required>
                        </div>
                        <div class="price">
                            價格：<input type="number" value="75" placeholder="價格(數字)" required>
                        </div>
                    </div>
                        <div class="productcontent">
                            內容：<textarea name="editorDemo" style="white-space:pre-wrap;" class="textarea">順飲型啤酒市場近年持續擴大，帶有鮮明的麥芽香氣、啤酒花的微苦、爽快的氣泡感，<br>讓清爽型拉格啤酒在市場佔比逐年成長。<br> 海尼根啤酒近日推出全新口味「Silver星銀啤酒」，以不顯苦味、滑順的全新風味，搶攻夏日商機。<br>新款海尼根Silver星銀啤酒，使用特定醣化製程，因而降低苦澀感、同時帶出滑順口感；<br> 瓶身更一改品牌經典綠色印象，以銀色瓶身搭配紅色星芒，帶出愉悅、時髦的視覺印象。</textarea>
                        </div>
                </div>
            </div>
            <div class="product-bottom">
                <input id="img-ing" type="file" accept="image/gif, image/jpeg, image/png, image/jpg" />
                <a href="#"><input type="reset" class="cancel-btn mouse" value="清除"></a>
                <a href="#"><input type="submit" class="yes-btn mouse" value="確認"></a>
            </div>
        </div>
    </form>
    </div>
    <div class="footer-slogan">
        <div class="slogan-left">
            禁止酒駕
            <div class="slogan-img"><img src="./img/bottomIcon1.png"></div>
            安全有保障&ensp;
        </div>
    
        <div class="slogan-right">
            未滿十八歲者
            <div class="slogan-img"><img src="./img/bottomIcon2.png"></div>
            禁止飲酒
        </div>
    </div>

        <div class="copy">
            <p>版權所有 Copyright © 2023   Nine Night </p>
        </div>
    </footer>
    <script src="./ckeditor/ckeditor.js"></script>
    <script src="./js/back-product-edit.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</body>

</html>
