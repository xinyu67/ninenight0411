<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--網站icon-->
    <link rel="icon" href="./img/logo.png" type="image/x-icon"/>
    <!--網站icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/back-store-edit.css">
    <title>(後台)編輯據點資料</title>
</head>
<body>
    <header>
        <div class="header-content ">
            <div class="logo ">
                <a href="./back-index.html"><img src="./img/logo.png "></a>
            </div>
            <div class="header-word"><a>編輯據點資料</a></div>
        </div>
    </header>
    <div class="banner1">
        <div class="back"><a href="./back-store.html"><input type="button" class="back-btn mouse" value="返回"></a></div>
    </div>
    <form>
    <div class="content">
        <div class="stronghold-content">
            <div class="stronghold-top">
                <div class="stronghold-top-left"><img id="blah" src="./img/store1.jpg"><input id="img-ing" type="file" accept="image/gif, image/jpeg, image/png, image/jpg" /></div>
                <div class="stronghold-top-right">
                    <div class="title">　　店名：<input type="text" value="Nine night-台中旗艦店" placeholder="請輸入店名"></div>
                    <div class="address">　　地址：<input type="text" value="台中市北區三民路三段129號" placeholder="請輸入地址"></div>
                    <div class="tel">　　電話：<input type="text" value="04-0000-0000" placeholder="請輸入電話"></div>
                    <div class="email">　　信箱：<input type="text" value="ninenight2023@nutc.edu.tw" placeholder="請輸入信箱"></div>
                    <div class="time">營業時間：<input type="text" value="24小時營業" placeholder="請輸入營業時間"></div>
                </div>
            </div>
            <div class="stronghold-bottom">
                <a href="#"><input type="button" class="cancel-btn mouse" value="取消"></a><!--type不適用reset-->
                <a href="#"><input type="submit" class="yes-btn mouse" value="確認修改"></a>
            </div>
        </div>
    </div>
    </form>
    <div class="footer-slogan">
        <div class="slogan-left">
            禁止酒駕
            <div class="slogan-img"><img src="./img/bottomIcon1.png"></div>
            安全有保障&ensp;
        </div>

        <div class="slogan-right">
            未滿十八歲者
            <div class="slogan-img"><img src="./img/bottomIcon2.png"></div>
            禁止飲酒
        </div>
    </div>
    <footer>
        <div class="copy">
            <p>版權所有 Copyright © 2023   Nine Night </p>
        </div>
    </footer>
</body>
<script src="./js/back-store-edit.js"></script>
</html>
