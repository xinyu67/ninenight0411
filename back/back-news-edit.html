<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--網站icon-->
    <link rel="icon" href="./img/logo.png" type="image/x-icon"/>
    <!--網站icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/back-news-edit.css">
    <title>(後台)編輯最新資訊</title>
</head>
<body>
    <header>
        <div class="header-content ">
            <div class="logo ">
                <a href="./back-index.html"><img src="./img/logo.png "></a>
            </div>
            <div class="header-word"><a>編輯最新資訊</a></div>
        </div>
    </header>
    <div class="banner1">
        <div class="back"><a href="./back-news.html"><input type="button" class="back-btn mouse" value="返回"></a></div>
    </div>
    <div class="content">
        <div class="news-content">
            <div class="news-top">
                <div class="news-top-left"><img id="blah" src="./img/product.jpg"><input id="img-ing" type="file" accept="image/gif, image/jpeg, image/png, image/jpg" /></div>
                <div class="news-top-right">
                    <div class="news-time">
                        開始：　<input type="datetime-local" id="startdate" value="2023-04-01" min="2023-04-01" max="2023-12-31">　-　
                        結束：　<input type="datetime-local" id="enddate" value="2023-04-30" min="2023-04-01" max="2023-12-31">
                    </div>
                    <div class="title">標題：<input type="text" id="title" value="" placeholder="請輸入活動標題"></div>
                    <div class="newscontent">
                        內容：　<textarea name="editorDemo" id="htmll" style="white-space:pre-wrap;"></textarea>
                    </div>
                </div>
            </div>
            <div class="news-bottom">
                <a href="#"><input type="button" class="cancel-btn mouse noline" value="取消"></a>
                <a href="#"><input type="submit" class="yes-btn mouse noline" value="確認修改"></a>
            </div>
        </div>
    </div>
    <div class="footer-slogan">
        <div class="slogan-left">
            禁止酒駕
            <div class="slogan-img"><img src="./img/bottomIcon1.png"></div>
            安全有保障&ensp;
        </div>
    
        <div class="slogan-right">
            未滿十八歲者
            <div class="slogan-img"><img src="./img/bottomIcon2.png"></div>
            禁止飲酒
        </div>
    </div>
    <footer>
        <div class="copy">
            <p>版權所有 Copyright © 2023   Nine Night </p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./ckeditor/ckeditor.js"></script>
<script src="./js/back-news-edit.js"></script>
</html>
