<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/back-store-insert.css">

<body>
    <header>
        <div class="header-content ">
            <div class="logo ">
                <a href="./back-index.html"><img src="./img/logo.png "></a>
            </div>
            <div class="header-word"><a>新增據點資料</a></div>
        </div>
    </header>
    <div class="banner1">
        <div class="back"><a href="./back-store.html"><input type="button" class="back-btn mouse" value="返回"></a></div>
    </div>
    <div class="content">
    <form>
        <div class="stronghold-content">
            <div class="stronghold-top">
                <div class="stronghold-top-left"><img id="blah" src=" " /><input id="img-ing" type="file" accept="image/gif, image/jpeg, image/png, image/jpg" /></div>
                <div class="stronghold-top-right">
                    <div class="title">　　店名：<input type="text" placeholder="請輸入店名" required></div>
                    <div class="address">　　地址：<input type="text" placeholder="請輸入地址" required></div>
                    <div class="tel">　　電話：<input type="text" placeholder="請輸入電話" required></div>
                    <div class="email">　　信箱：<input type="text" placeholder="請輸入信箱" required></div>
                    <div class="time">營業時間：<input type="text" placeholder="請輸入營業時間" required></div>
                </div>
            </div>
            <div class="stronghold-bottom">
                
                <input type="reset" class="cancel-btn mouse" value="清除">
                <a href="#"><input type="button" class="yes-btn mouse" value="確認新增"></a>
            </div>
        </div>
    </form>
    </div>
    <div class="footer-slogan">
