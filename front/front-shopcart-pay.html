    <div class="content">
        <img src="./img/bannerpng7.png" />
        <div class="content-body">
            <table class="t2">
                <tr>
                    <th>產品圖片</th>
                    <th>產品名稱</th>
                    <th>產品價格</th>
                    <th>產品數量</th>

                <tbody class="product_all">
                    <!-- <tr>
                    <td>
                        <div class="table-img"><img src="./img/product/p1.png"></div>
                    </td>
                    <td>海尼根星銀啤酒&nbsp;650ml</td>

            <div class="total-content">
                <div class="total-chi">
                    <span id="chi">商品金額總計</span><br /><span id="eng">Total Product Amout</span
            >
          </div>

          <div class="total-money"></div>
        </div>

        <table class="t1">
          <tr>
            <th>取貨人</th>
            <th style="background-color: #e5e5d4">
              <input type="text" style="height: 20px" id="take_person" />
            </th>
          </tr>

          <tr>
            <th>連絡電話</th>
            <th style="background-color: #e5e5d4">
              <input type="text" style="height: 20px" id="take_phone" />
            </th>
          </tr>

          <tr>
            <th>取貨方式</th>
            <th style="background-color: #e5e5d4">
              <div class="function">
                <div class="f-text">
                  <input type="radio" name="take" id="myself" value="0" />自取
                  <input type="hidden" id="cc" value="" />
                  <select id="store">
                    <option value="">--請選擇--</option>
                    <!-- <option value="Nine-Night臺北直營店">Nine-Night臺北直營店</option>
                                <option value="Nine-Night臺中旗艦店">Nine-Night臺中旗艦店</option> -->
                  </select>
                </div>
                <br />
                <div class="f-text">
                  <input type="radio" name="take" id="other" value="1" />宅配
                  <input type="text" id="add" style="width: 70%" />
                </div>
              </div>
            </th>
          </tr>

          <tr>
            <th>取貨時間</th>

            <td style="display: flex; padding-left: 20%">

              <input type="date" id="take_time" name="trip-start" />
              <!-- 設定選擇日期 -->
              <script type="text/javascript">
                var today = new Date();
                var maxDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 7);
                var minDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1);
            
                document.getElementById("take_time").setAttribute("max", maxDate.toISOString().split('T')[0]);
                document.getElementById("take_time").setAttribute("min", minDate.toISOString().split('T')[0]);
            </script>

              <div class="take" style="padding-left: 3%">
                <input type="hidden" id="ampma" value="" />
                <select id="ampm">
                  <option value="">--請選擇--</option>
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
              <div class="take-time" style="padding-left: 3%">
                <select id="amtime">
                  <option value="">--請選擇--</option>
                  <option value="00:00~03:00">00:00~03:00</option>
                  <option value="03:00~06:00">03:00~06:00</option>
                  <option value="06:00~09:00">06:00~09:00</option>
                  <option value="09:00~12:00">09:00~12:00</option>
                </select>

                <select id="pmtime">
                  <option value="">--請選擇--</option>
                  <option value="12:00~15:00">12:00~15:00</option>
                  <option value="15:00~18:00">15:00~18:00</option>
                  <option value="18:00~21:00">18:00~21:00</option>
                  <option value="21:00~00:00">21:00~00:00</option>
                </select>
              </div>
            </td>
          </tr>
        </table>
