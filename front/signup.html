<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!--網站icon-->
    <link rel="icon" href="./img/logo.png" type="image/x-icon" />
    <!--網站icon-->
    <link rel="stylesheet" href="./css/signup.css">
    <title>註冊-輸入註冊資料</title>
</head>

<body>
    <header>
        <div class="header-content ">
            <div class="logo ">
                <a href="./login.html"><img src="./img/logo.png "></a>
            </div>
            <div class="center-box ">
                <nav class="menu ">
                    <ul>
                        <li>
                            <a href="./front-story.html">品牌故事</a>
                        </li>
                        <li>
                            <a href="./front-news.html">最新資訊</a>
                        </li>
                        <li>
                            <a href="./front-store.html">門市據點</a>
                        </li>
                        <li>
                            <a href="./front-product.html">產品總覽</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="right-box ">
                <ul>
                    <li><a href="./login.html">會員註冊 / 登入  <i class="fa-solid fa-right-to-bracket"></i></a></li>
                </ul>
            </div>
        </div>
    </header>
    <content>
        <div class="login-word">註 冊</div>
        <form action="./signup-verification.html" method="get">
            <div class="login-content">
                <div class="login-user">信箱：<input type="email" class="user-textbox" required></div>
                <div class="login-user">帳號：<input type="text" class="user-textbox" required></div>
                <div class="login-user">密碼：<input type="password" class="user-textbox" required></div>
                <div class="login-user">姓名：<input type="text" class="user-textbox" required></div>
                <div class="sex-bir">
                    <div class="radio-user">性別：
                        <input type="radio" name="sex" style="ZOOM:1.5" id="sex1" value="1" required>男　
                        <input type="radio" name="sex" style="ZOOM:1.5" id="sex2" value="2" required>女
                    </div>
                    <div class="bir-user">生日：<input type="date" id="start" name="trip-start" min="1900-01-01" max="2023-12-31" class="birthday" required> </div>
                </div>
                <div class="login-user">電話：<input type="tel" class="user-textbox" required></div>
                <div class="login-user">地址：<input type="text" class="user-textbox" required></div>
                <div class="button-bottom">
                    <div class="buttons2"><input type="submit" class="down mouse" value="下一步"></div>
                    <div class="buttons"><input type="reset" class="cancel mouse" value="清除"></div>
                    <a href="./login.html" class="noline">
                        <div class="buttons"><input type="button" class="cancel mouse" value="取消"></div>
                    </a>
                </div>
            </div>
        </form>
    </content>
    <div class="footer-slogan">
        <div class="slogan-left">
            禁止酒駕
            <div class="slogan-img"><img src="./img/bottomIcon1.png"></div>
            安全有保障&ensp;
        </div>

        <div class="slogan-right">
            未滿十八歲者
            <div class="slogan-img"><img src="./img/bottomIcon2.png"></div>
            禁止飲酒
        </div>
    </div>
    <footer>
        <div class="copy">
            <p>版權所有 Copyright © 2023 Nine Night </p>
        </div>
    </footer>
</body>

</html>
